<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <title>jcef-samples</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.css">
    <script src="static/js/jquery-3.5.1.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/handlebars.js"></script>
    <script>
        let svgList = [
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
            {"imgSrc": "file:///Users/supermoonie/Downloads/method-draw-image (4).svg"},
        ];
        function selectSvg() {
            window.fileQuery({
                request: "file:select:" + JSON.stringify({
                    "selectType": 0,
                    "baseDir": null,
                    "multiSelectionEnabled": true,
                    "desc": "*.svg",
                    "extensionFilter": [
                        "svg"
                    ]
                }),
                onSuccess: function (filePath) {
                    svgList.push({imgSrc: filePath});
                    let html = Handlebars.compile($('#svgListTemp').html())({svgList : svgList});
                    $('#svgList').html(html);
                }
            });
        }
        function removeSvg(idx) {
            svgList.splice(idx, 1);
            let html = Handlebars.compile($('#svgListTemp').html())({svgList : svgList});
            $('#svgList').html(html);
        }
        window.onload = function () {
            let html = Handlebars.compile($('#svgListTemp').html())({svgList : svgList});
            $('#svgList').html(html);
        }
    </script>
</head>
<body class="container-fluid">
<div style="margin-top: 5px;">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs navbar-fixed-top" role="tablist">
        <li role="presentation" class="active"><a href="#svgConverter" aria-controls="svgConverter" role="tab" data-toggle="tab">Svg to png</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- svg converter -->
        <div role="tabpanel" class="tab-pane active" style="position: fixed; left: 0; top: 42px; bottom: 78px; width: 100%; overflow: scroll;" id="svgConverter">
            <div class="container-fluid" style="margin-top: 10px; height: 80%;" id="svgList">

            </div>
            <footer class="navbar-fixed-bottom" style="bottom: 5px;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="dropdown">
                                <a class="btn btn-info" style="width: 100%" role="button" href="javascript:selectSvg();">
                                    Add more Files
                                </a>
                            </div>
                        </div>
                        <div class="clearfix visible-xs-block"></div>
                        <div class="col-md-12" style="text-align: center; margin-top: 10px;">
                            <a class="btn btn-danger" style="width: 100%" href="#" role="button">Convert</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">...</div>
        <div role="tabpanel" class="tab-pane" id="messages">...</div>
        <div role="tabpanel" class="tab-pane" id="settings">...</div>
    </div>
</div>

<script id="svgListTemp" type="text/x-handlebars-template">
    <ul class='list-group'>
        {{#each svgList}}
        <li class='list-group-item'>
            <div class="row">
                <div class="col-md-10 col-sm-10 col-xs-8">
                    <img src="file://{{imgSrc}}" width="32" height="32" alt="">
<!--                    {{@index}}-->
                </div>
                <div class="col-md-2 col-sm-2 col-xs-4">
                    <a href="javascript:removeSvg({{@index}});" class="btn btn-danger" role="button">Remove</a>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

</body>
</html>
