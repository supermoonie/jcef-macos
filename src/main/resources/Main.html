<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport"
          name="viewport">
    <title>jcef-samples</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/bootstrap-theme.css">
    <script src="static/js/jquery-3.5.1.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script>
        function execute(cmd) {
            window.cefQuery({
                request: cmd,
                onSuccess: function (response) {
                    document.getElementById("file").innerText = response;
                    document.getElementById("imgTest").src = 'file://' + response;
                },
                onFailure: function (error_code, error_message) {
                    console.log(error_code, error_message);
                    document.getElementById("file").innerText = error_message;
                }
            });
        }
    </script>
</head>
<body class="container">
<div class="row">
    <a class="btn btn-default" href="javascript:execute('file:select');" role="button">Select...</a>
</div>
<div class="row">
    <p class="lead" id="file"></p>
</div>
<div class="row">
    <img src="" height="128" width="128" id="imgTest"/>
</div>
</body>
</html>
